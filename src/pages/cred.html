<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Access Credentials</title>
  <script>
    async function getCredentials() {
      const email = document.getElementById('email').value;
      const response = await fetch('http://10.128.1.10:3333/get_credentials', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email }),
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('username').textContent = `Username: ${data.username}`;
        document.getElementById('password').textContent = `Password: ${data.password}`;
      } else {
        document.getElementById('username').textContent = 'Error: Email not found';
        document.getElementById('password').textContent = '';
      }
    }
  </script>
</head>
<body>
  <h1>Get Access Credentials</h1>
  <label for="email">Email:</label>
  <input type="email" id="email" required>
  <button onclick="getCredentials()">Get Credentials</button>

  <h2>Credentials:</h2>
  <p id="username"></p>
  <p id="password"></p>
</body>
</html>
