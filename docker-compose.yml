services:
  hpc-docs:
    build:
      context: .
      dockerfile: Dockerfile
    image: medcmu-hpc-docs:latest
    container_name: hpc-docs
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

